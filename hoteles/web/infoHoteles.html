{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo pagina-->
    <title>Hoteles</title>
    <!-- importación bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <!-- importación style.css -->
    <link rel="stylesheet" href="{% static '/style.css' %}" /> 
</head>
<body>
    <!-- ### INICIO NAVBAR PRINCIPAL ### -->
    <nav class="navbar navbar-expand-md flex-column" id="navbarPrincipal">
        <!-- barra de busqueda -->
        <div class="search-bar" id="barraBusquedaNavbar">
            <input class="form-control mr-sm-2 search-input" type="search" placeholder="Buscar" aria-label="Buscar">
        </div>
        <div class="container-fluid">
            <!-- logo de la página -->
            <a class="navbar-brand" href="/index/" id="logoPagina">
                <img src="{% static '/imagenes/iconos/logoPagina.png' %}" alt="Logo página" width="85"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0" id="tamañoTextoNav">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#" id="textoOfertas">
                            <img src="{% static '/imagenes/iconos/ofertasUnfocus.png' %}" class="img-fluid" alt="Ofertas" id="iconoOfertas">
                            Ofertas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#" id="textoTodos">
                            <img src="{% static '/imagenes/iconos/todosUnfocus.png' %}" class="img-fluid" alt="Todos" id="iconoTodos">
                            Todos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#" id="textoFrenteAlMar">
                            <img src="{% static '/imagenes/iconos/frente-al-marUnfocus.png' %}" class="img-fluid" alt="Frente al Mar" id="iconoFrenteAlMar">
                            Frente al mar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#" id="textoCabañas">
                            <img src="{% static '/imagenes/iconos/cabañasUnfocus.png' %}" class="img-fluid" alt="Cabañas" id="iconoCabañas">
                            Cabañas
                        </a>
                    </li>
                </ul>
            </div>
            <div class="dropdown d-md-none" id="navbarDropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="navbarDropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Menú
                </button>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuButton" id="navbarDropdownMenuButton">
                <!-- Los elementos del navbar se moverán aquí en pantallas pequeñas -->
                </ul>
            </div>
            <!-- menú usuario -->
            <div class="navbar-brand" id="menuUsuario">
                <div class="dropdown" id="dropdownMenuUsuario">
                    <a class="navbar-brand dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static '/imagenes/iconos/menuUsuarioUnfocus.png' %}" alt="Menú Usuario" width="100"/>
                    </a>
                    <ul class="dropdown-menu custom-dropdown" aria-labelledby="menuUsuario">
                        <li><a class="dropdown-item" href="#" id="registrate">Regístrate</a></li>
                        <li><a class="dropdown-item" href="#" id="iniciarSesion">Iniciar sesión</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Centro de ayuda</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- ### FIN NAVBAR PRINCIPAL ### -->

    <!-- ### INICIO MODAL DE REGISTRO ### -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Titulo del formulario de registro -->
                <div class="modal-header flex-column align-items-center">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <img class="img-fluid" src="{% static '/imagenes/iconos/iconoUsuario.png' %}" alt="Icono usuario" id="iconoUsuario">
                    <h5 class="modal-title" id="modalRegistroLabel">Regístrate</h5>
                </div>
                <div class="modal-body">
                    <!-- Contenido del formulario de registro -->
                    <form>
                        <div class="mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="registroNombreUsuario" 
                                placeholder="Nombre usuario"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="registroEmail" 
                                placeholder="Correo electrónico"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="registroContraseña" 
                                placeholder="Contraseña"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="registroConfirmarContraseña" 
                                placeholder="Confirmar contraseña"
                                required
                            >
                        </div>
                            <div class="form-check mb-3" id="chkMayorEdad">
                            <input class="form-check-input" type="checkbox" id="mayorEdad" required>
                            <label class="form-check-label" for="mayorEdad">
                                Confirmo que soy mayor de 18 años
                            </label>
                        </div>
                        <div class="form-check mb-3" id="chkTerminosYCondiciones">
                            <input class="form-check-input" type="checkbox" id="terminosCondiciones" required>
                            <label class="form-check-label" for="terminosCondiciones">
                                He leído y estoy de acuerdo con los 
                                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                                términos y condiciones
                                </a>
                            </label>
                        </div>
                        <div class="mb-3 text-center">
                            <label class="form-label" id="lblPreguntaIniciarSesion">
                                ¿Ya tienes una cuenta? 
                                <a 
                                    href="#" 
                                    class="link-primary" 
                                    data-bs-target="#modalIniciarSesion" 
                                    data-bs-toggle="modal" 
                                    >
                                    Incia sesión aquí
                                </a>
                            </label>
                        </div>
                        <button 
                            type="submit" 
                            class="btn btn-primary"
                            id="botonRegistro"
                            >
                            Crear usuario
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ### FIN MODAL DE REGISTRO ### -->
  
    <!-- ### INICIO MODAL INICIAR SESIÓN ###-->
    <div class="modal fade" id="modalIniciarSesion" tabindex="-1" aria-labelledby="modalIniciarSesionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Titulo del formulario de iniciar sesión -->
                <div class="modal-header flex-column align-items-center">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <img class="img-fluid" src="{% static '/imagenes/iconos/iconoUsuario.png' %}" alt="Icono usuario" id="iconoUsuario">
                    <h5 class="modal-title" id="modalIniciarSesionLabel">Iniciar sesión</h5>
                </div>
                <div class="modal-body">
                    <!-- Contenido del formulario de iniciar sesión -->
                    <form>
                        <div class="mb-3">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="registroEmail" 
                                placeholder="Correo electrónico"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="registroContraseña" 
                                placeholder="Contraseña"
                                required
                            >
                        </div>
                        <div class="mb-3 text-center">
                            <label class="form-label" id="lblPreguntaRegistroUsuario">
                                ¿Aún no tienes cuenta? 
                                <a 
                                href="#" 
                                class="link-primary" 
                                data-bs-target="#modalRegistro" 
                                data-bs-toggle="modal" 
                                >
                                    Regístrate acá
                                </a>
                            </label>
                        </div>
                            <button 
                            type="submit" 
                            class="btn btn-primary"
                            id="botonIniciarSesion"
                            >
                            Iniciar sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ### FIN MODAL INICIAR SESIÓN ###-->

    <!-- ### INICIO CONTAINER INFORMACION HOTELES DINAMICO ### -->
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div id="hotel-info"></div>
    </div>
    <!-- ### FIN CONTAINER INFORMACION HOTELES DINAMICO ### -->

    <!-- importaciones de código -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz4fnFO9gybiiCiQRBzE74KAmO8E2yKFcEFP6wLCKkuxnDew+z4tlgd7cC" 
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="{% static '/scriptGeneral.js' %}"></script>
    <script src="{% static '/hoteles.js' %}"></script>
</body>
</html>
